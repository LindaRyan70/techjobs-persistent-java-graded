<table class="job-listing">
    <tr>
        <th th:text="${'Name: '}"></th>
        <td th:text="${skill.name}"></td>
    </tr>
    <tr>
        <th th:text="${'Description: '}"></th>
        <td th:text="${skill.description}"></td>
    </tr>
    <tr>
        <th> Jobs: </th>
        <td>
            <ul>
                <li th:each="job : ${skill.jobs}">
                    <a th:href="@{'/view/' + ${job.id}}" th:text="${job.name}"></a>
                </li>
            </ul>
        </td>
    </tr>
</table>
