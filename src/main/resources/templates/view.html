<!-- My Own Extra - I refactored the html to match the formatting of list-job and search templates. -->
<table class="job-listing">
    <tr>
        <th> Job ID: </th>
        <td th:text="${job.id}"></td>
    </tr>
    <tr>
        <th> Name: </th>
        <td th:text="${job.name}"></td>
    </tr>
    <tr>
        <th> Employer: </th>
        <td>
            <a th:href="@{'/employers/view/' + ${job.employer.id}}" th:text="${job.employer.name}"></a>
        </td>
    </tr>
   <tr>
        <th> Skills: </th>
        <td>
            <ul>
                <li th:each="skill : ${job.skills}">
                    <a th:href="@{'/skills/view/' + ${skill.id}}" th:text="${skill.name}"></a>
                </li>
            </ul>
        </td>
    </tr>
</table>

<!-- EXTRA: Go Back one-page link Version 2 - This version allows you to continue to go back 1 page at a time. If page
